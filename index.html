<!DOCTYPE html>	<!--especifica o tipo de linguagem -->
<html>	<!--inicia  o tipo de linguagem html -->
	<head>	<!--onde vai o titulo e tudo que for de importação -->
	
	<title> Meu Primeiro Site HTML</title> <!--titulo do site -->

</head>	<!--fechamento da tag head -->

<body>	<!--todo corpo do site tudo que for aparecer na tela do site  -->
	
	<style> 
		#cor-titulo { background-color: SkyBlue; }  /*utilizada linguagem css (div id) para mudar a cor de fundo to titulo */ 
		body {margin: 0px auto;} 
		h1 {margin-top:  0px;}  /* foi utilizado margin para retirar as margens que existiam em h1, e body */
	</style>
	
	<div id="cor-titulo">  <!--fechada alteração de cor def  -->
	
		<h1><b>	<!--respectivamente centrar aumentar a fonte h1, negrito b-->
	 		Bem Vindo ao Meu Site!! <!--tag p paragrafo, aqui primeiro paragrafo do site -->
		</b></h1>
	</div> 	<!--fechando centrar aumentar a fonte h1, negrito b-->

	<center> 
		<img src="Imagem1.jpg" width="900px" >
	</center> <!--colocado uma imagem no centro da pagina e configurado tamanho em 600px-->
	
	<center> 
		<a href="https://www.tursan.com.br/19-de-outubro-dia-do-profissional-de-informatica/" target="_blank">	<font color="red"> Para acessar a fonte clique aqui
		   </font> <!--utilizado font color para alterar a cor de fundo do texto para vermelho-->
		</a>
	</center>	<!--colocado o link do site abaixo da imagem para possivel acesso, utilizado target_blank para carregar link em nova pagina-->
	
	
	<h3><b>	<!--respectivamente centrar aumentar a fonte h1, negrito b-->
	<p> Gostou da imagem? Clik no link e vá até ela!!</p> <!--tag p paragrafo, segundo paragrafo do site-->
	</b></h3> 	<!--respectivamen te centrar aumentar a fonte h1, negrito b-->
	
</body>
</html>
